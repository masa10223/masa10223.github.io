{{/* 既存のフッターライセンス情報 */}}
<div class="site-footer-license">
  <p>&copy; {{ now.Year }} {{ site.Title }}. All rights reserved.</p>
  
  {{/* アクセスカウンター（オプション） */}}
  {{ if site.Params.show_visitor_counter }}
  <div class="visitor-counter">
    <small>👥 訪問者数: <span id="visitor-count">-</span></small>
  </div>
  <script>
    // 簡単な訪問者カウンター（ローカルストレージ使用）
    document.addEventListener('DOMContentLoaded', function() {
      let count = localStorage.getItem('visitor_count') || 0;
      count = parseInt(count) + 1;
      localStorage.setItem('visitor_count', count);
      document.getElementById('visitor-count').textContent = count;
    });
  </script>
  {{ end }}
</div>
